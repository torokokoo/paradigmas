plugins {
    id 'java'
    id 'application'
}

group = "cl.torokoko"
version = "1.0"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit:junit-bom:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

run {
    standardInput = System.in
}

application {
    mainClass = 'cl.torokoko.Main'
}

tasks.test {
    useJUnitPlatform()
}

